<!DOCTYPE html>
<html>
    <head>
        <title>
            Image Processor
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <span><h1>Image Processor</h1></span>
            <hr>
            <span><button className = "imgSelButton" onclick = "setImage('dog.jpg')">dog.jpg</button></span>
            <span><button className = "imgSelButton"onclick = "setImage('city.jpg')">city.jpg</button></span>
            <span><button className = "imgSelButton"onclick = "setImage('food.jpg')">food.jpg</button></span>
        </nav>
        <div id="main"> 
            <div class="left-column"> <!--the columns are switched right now-->
                <div className = "imageContainer">
                    <canvas id = "canvas" width = "330%" height = "230%"></canvas>
                </div>
                <div>
                    <!--display for the input button-->
                    <span id = "processedImageLabel">Processed Image</span>
                    <span><button id = "downloadButton" onclick = 'downloadImage()'>Download Image</button></span>
                </div>
            </div>  
            <div class="right-column">                 
                <div className = "imageContainer">
                    <img src = "imgs/upload.png"id='uploadedPhoto'>
                </div>
                <div>
                    <!--display for the input button-->
                    <label for="uploadImage" id="uploadButton"> 
                        Upload Image
                    </label>
                    <!--renderFile() updates img element above-->
                    <input id="uploadImage" type="file" onchange = 'renderFile()' />
                    <!--removeFile removes the image from the img element-->
                    <button id = "removeButton" onclick = 'removeFile()'>Remove Image</button>
                </div>
                <div>
                    <button class = "processButton" id = "invertButton" onclick="invert()">Invert</button>
                </div>
                <div>
                    <button class = "processButton" id = "grayscaleButton" onclick = "grayscale()">Grayscale</button>
                </div>
                <div>
                    <button class = "processButton" id = "edgeDetectionButton" onclick = "edgeDetection()">Edge Detection</button>
                </div>
                <div>
                    <button class = "processButton" id = "embossButton" onclick = "embossing()">Embossing</button>
                </div>

            </div> 
        </div> 
        <div>
            <canvas id = "canvas" width = "375%" height = "250%"></canvas>
        </div>
        <footer>Website created by Rachel Huang</footer>
        <script src="main.js"></script> <!--frontend where user inputs data-->
    </body>
</html>
