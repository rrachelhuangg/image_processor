<!DOCTYPE html>
<html>
    <head>
        <title>
            Image Processor
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Image Processor</h1>
        <hr>
        <div id="main"> 
            <div class="left-column"> <!--the columns are switched right now-->
                <div className = "imageContainer">
                    <img src = "imgs/blankProcessedImage.png"id='processedPhoto'>
                </div>
                <div className = "buttonContainer">
                    <!--display for the input button-->
                    <label for="uploadImage" id="processedImage"> 
                        Processed Image
                    </label>
                </div>
            </div> 
            <div class="right-column"> 
                <div className = "imageContainer">
                    <img src = "imgs/upload.png"id='uploadedPhoto'>
                </div>
                <div className = "buttonContainer">
                    <!--display for the input button-->
                    <label for="uploadImage" id="uploadButton"> 
                        Upload Image
                    </label>
                    <!--renderFile() updates img element below-->
                    <input id="uploadImage" type="file" onchange = 'renderFile()' />
                    <!--removeFile removes the image from the img element-->
                    <button id = "removeButton" onclick = 'removeFile()'>Remove Image</button>
                </div>
                <div className = "processButtonContainer">
                    <button class = "processButton" id = "edButton">Edge Detection</button>
                </div>
                <div className = "processButtonContainer">
                    <button class = "processButton" id = "sharpenButton">Sharpen</button>
                </div>
                <div className = "processButtonContainer">
                    <button class = "processButton" id = "blurButton">Blur</button>
                </div>
                <div className = "processButtonContainer">
                    <button class = "processButton" id = "embossButton">Embossing</button>
                </div>
            </div> 
        </div> 

        <script src="main.js"></script> <!--frontend where user inputs data-->
    </body>
</html>
